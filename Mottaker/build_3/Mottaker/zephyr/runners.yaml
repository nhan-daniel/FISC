# Available runners configured by board.cmake.
runners:
- nrfjprog
- nrfutil
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /opt/nordic/ncs/v2.9.0/zephyr/boards/nordic/nrf9160dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /Users/danielnguyen/Documents/GitHub/FISC/Mottaker/build_3/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /opt/nordic/ncs/toolchains/b8efef2ad5/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  nrfjprog:
    []

  nrfutil:
    []

  jlink:
    - --dt-flash=y
    - --device=nRF9160_xxAA
    - --speed=4000
